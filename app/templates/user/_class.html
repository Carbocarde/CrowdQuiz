<div class="card m-3" style="width: 18rem;">
  <div class="card-body d-flex flex-column">
    <a href="{{ url_for('main.class_', class_id=section.class_.id) }}" class="text-dark">
    <h3 class="card-title">{{ section.class_.body }}</h3></a>
    <h6 class="card-subtitle mb-2 text-muted">
        {{ section.body }}
        {% for exam in exams %}
            <span class="badge badge-secondary">{{ exam.body }}</span>
        {% endfor %}
    </h6>

    <div class="mt-auto"></div>
    {% if section.description %}
        <p class="card-text">{{ section.description }}</p>
    {% endif %}

    <a href="{{ url_for('main.section', class_id=section.class_.id, section_id=section.id) }}" class="btn btn-outline-secondary mb-2">View</a>

  </div>
</div>
