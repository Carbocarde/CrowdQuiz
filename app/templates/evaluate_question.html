{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
        <h1> {{ question.body }} <h1>
        {% if topics %}
            <h3> Subtopics:
            {% for topic in topics %}
                <span class="badge badge-secondary">{{ topic.body }}</span>
            {% endfor %}
            </h3>
        {% endif %}
        <br>
        Evaluate:
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
{% endblock %}
