<div class="card">
    <div class="card-body d-flex flex-column">
        <h3 class="card-title">Question: {{ question.body }}</h3>
        <h6 class="card-subtitle mb-2 text-muted">
            Topics:
            {% for question_topic in question_topics %}
                <span class="badge badge-secondary">{{ question_topic.topic.body }}</span>
            {% endfor %}
        </h6>
        <div class="row mt-auto">
            <div class="col">
                {{ render_form(form) }}
            </div>
        </div>
    </div>
</div>
