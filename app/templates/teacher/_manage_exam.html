<div class="card m-3" style="width: 18rem;">
    <div class="card-body d-flex flex-column">
        <a href="{{ url_for('main.exam', exam_id=exam.id, section_id=exam.section.id) }}" class="text-dark">
            <h3 class="card-title">{{ exam.body }}</h3>
        </a>
        <h6 class="card-subtitle mb-2 text-muted">
            {% for exam_topic in exam_topics %}
                <span class="badge badge-secondary">{{ exam_topic.topic.body }}</span>
            {% endfor %}
        </h6>
        {% if exam.description %}
            <p class="card-text">{{ exam.description }}</p>
        {% endif %}

        <a href="{{ url_for('teacher.edit_exam', exam_id=exam.id) }}" class="btn btn-outline-secondary mb-2">Edit Exam Properties</a>
        <a href="{{ url_for('main.exam', exam_id=exam.id, section_id=exam.section.id) }}" class="btn btn-outline-secondary mb-2">Add Associated Assignment</a>
        <a href="{{ url_for('main.remove_exam', exam_id=exam.id) }}" class="btn btn-outline-danger mb-2">Delete Exam</a>
    </div>
</div>
