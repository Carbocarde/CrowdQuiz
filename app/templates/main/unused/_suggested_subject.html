<div class="card m-3" style="width: 18rem;">
  <div class="card-body d-flex flex-column">
    <a href="{{ '/subject/%s' % subject.id }}" class="text-dark">
    <h3 class="card-title">{{ subject.body }}</h3></a>
    <h6 class="card-subtitle mb-2 text-muted">
        {% for topic in topics %}
            {% if subject.id == topic.subject %}
            <span class="badge badge-secondary">{{ topic.body }}</span>
            {% endif %}
        {% endfor %}
    </h6>
    {% if subject.description %}
        <p class="card-text">{{ subject.description }}</p>
    {% endif %}

    <p class="card-text mt-auto">Followers:</p>
    <div class="progress mb-2">
        <div class="progress-bar bg-primary" data-toggle="tooltip" data-placement="top" title="Followers" role="progressbar" style="{{ 'width: {}%'.format(subject.follows) * 20 }}"></div>
    </div>
    {% if current_user.is_authenticated %}
    <a href="#" class="btn btn-outline-primary mb-2">Follow Subject</a>
    {% endif %}
  </div>
</div>
