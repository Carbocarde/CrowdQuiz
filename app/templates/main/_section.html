<div class="card m-3" style="width: 18rem;">
  <div class="card-body d-flex flex-column">
    <a href="{{ url_for('main.section', class_id=class_element.id, section_id=section.id) }}" class="text-dark">
    <h3 class="card-title">{{ section.body }}</h3></a>
    <h6 class="card-subtitle mb-2 text-muted">
        {% if exams %}
            {% for exam in exams %}
                <span class="badge badge-secondary">{{ exam.body }}</span>
            {% endfor %}
        {% else %}
            <span class="badge badge-secondary">{{ class_element.school.body }}</span>
        {% endif %}
    </h6>

    <div class="mt-auto"></div>
    {% if section.description %}
        <p class="card-text">{{ section.description }}</p>
    {% endif %}

    {% if not enrolled %}
        <a href="{{ url_for('main.enroll', class_id=class_element.id, section_id=section.id) }}" class="btn btn-outline-secondary mb-2">Enroll & View</a>
    {% else %}
        <a href="{{ url_for('main.section', class_id=class_element.id, section_id=section.id) }}" class="btn btn-outline-secondary mb-2 stretched-link">View</a>
    {% endif %}

  </div>
</div>
