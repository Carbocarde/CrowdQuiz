{% extends "base.html" %}

{% block app_content %}
    <h1>User: {{ user.username }}</h1>
    {% if user == current_user %}
        <p><a href="{{ url_for('edit_profile') }}">Edit your username</a></p>
    {% endif %}
    <hr>
    {% if questions %}
        Questions you contributed:
        {% for question in questions %}
            {% include '_question.html' %}
        {% endfor %}
    {% endif %}
{% endblock %}
